<div class="col xl3" >
  <div class="card" appHover>
    <div class="card-image">
      <img src="{{ userComponent.image }}">
      <span
        class="card-title"
        [ngClass] = "{'checked': isChecked}"
        >{{ userComponent.name }}</span>
    </div>
    <div class="card-content">
      <p>{{ userComponent.geo }}</p>
    </div>
    <div class="card-action">
      <a
      (click)="onClick()"
      class="waves-effect waves-light btn">check</a>
    </div>
  </div>
</div>
